name: build
run-name: Build and Unit Tests

on:
  workflow_call:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable --prefer-offline

      - name: Check types
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test:ci

      - name: Build frontend
        run: yarn build

      - name: Check for backend
        id: check-for-backend
        run: |
          if [ -f "Magefile.go" ]
          then
            echo "has-backend=true" >> $GITHUB_OUTPUT
          fi

      # Install chrome manually until the upstream action
      # fixes it for latest ubuntu
      - name: Install chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          which google-chrome

      # Seems like running google-chrome in headless mode with debugging port does not
      # work with newer version of chromedp. Moreover, chromedp advises to use
      # headless-shell container for remote chrome execution, so we change it here
      # in CI.
      # Ref: https://github.com/chromedp/chromedp/issues/297
      - name: Start headless chrome for remote tests
        run: |
          docker run --rm --detach --network=host docker.io/chromedp/headless-shell:latest
          echo "CHROME_REMOTE_URL=ws://localhost:9222" >> $GITHUB_ENV

      - name: Setup Go environment
        if: steps.check-for-backend.outputs.has-backend == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Test backend
        if: steps.check-for-backend.outputs.has-backend == 'true'
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: coverage

      - name: Build backend
        if: steps.check-for-backend.outputs.has-backend == 'true'
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: dist
          retention-days: 1
