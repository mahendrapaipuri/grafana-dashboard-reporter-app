name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: grafana/plugin-actions/build-plugin@c246b748568a80db2a20ab5c65ff01b8b4f342c4 # commit of 2024-07-08
        with:
          go-version: '1.24'
          node-version: '22'
          policy_token: '' # We cannot sign plugin as it will not be published in grafana catalog
