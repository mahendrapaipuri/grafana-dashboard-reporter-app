name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: grafana/plugin-actions/build-plugin@698612a13f3253e7dcd5b3c66823acc73321a5ed # commit of 2024-07-08
        with:
          go-version: '1.24'
          node-version: '22'
          policy_token: '' # We cannot sign plugin as it will not be published in grafana catalog
